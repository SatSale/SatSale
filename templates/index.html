<!DOCTYPE HTML>
<html>
<head>
    <title>SatSale</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='satsale.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Initate the payment websocket -->
    <script type="text/javascript">
        payment_data = {{ params|tojson }};
        console.log(payment_data);
        payment(payment_data);
    </script>

</head>


<body>
    <div id="paybox">
        <div id="row" height="50px">
            <div id="left" style="display:inline-block;" height="75px">
                <h1>Pay Bitcoin</h1>
            </div>
            <div id="right">
                <a id="qrClick" target="_blank"><img class="logo" id="qrImage" width="100px" src="{{ url_for('static', filename='logo.svg') }}"></a>
            </div>
        </div>


        <div id="paymentDetails" style="display:none; padding: 0;">
            <p style="padding:0;">Send: <b><span id="amount_sats"></span></b> sats</p>
            <p style="padding:0;">&nbsp&nbsp&nbsp&nbsp&nbsp(<b><span id="amount"></span></b> BTC)</p>
            <p style="padding:0;">To: </p><b><p id="address" onclick="copyTextFromElement('address')"></p></b>
            <p style="padding:0;"><span id="status"></span></p>
            <p id="timerContainer" style="padding:0;visibility:hidden;"><span id="timer"></span> seconds remaining.</p>
        </div>

        <div id="error" style="display:none;">
            <p style="padding:0;"><span id="error_message">Error generating invoice!</span></p>
        </div>

        </br>

        <div id="row">
            <div id="left" style="width:40%; text-align: left; padding: 0;">
                <div id="paymentMethodSwitchButton" style="display:none;">
                {% if params.payment_methods|length > 1 %}
                    <select class="button" name="method" id="payment_method_select" onchange="replaceUrlParam(window.location, 'method', document.getElementById('payment_method_select').value);">
                        {% if params.method %}
                            <option value="{{ params.method }}">{{ params.method }}</option>
                        {% endif %}                       
                        {% for method in params.payment_methods %}
                            {% if params.method != method %}
                                <option value="{{ method }}">{{ method }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                {% endif %}
                </div>
            </div>

            <div id="right" style="width:60%; text-align: right; padding: 10px 10px;">
                {% if params.node_info %}
                    <small><a id="about" href="/node/" target="_blank">Open a channel with me!</a></small>
                    </br>
                {% endif %}
                <small style="vertical-align:middle"><a id="about" href="https://github.com/nickfarrow/SatSale" target="_blank">SatSale</a></small>
            </div>
        </div>
    </div>
</body>
</html>
